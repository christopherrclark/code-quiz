<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>
<body>  
  <div id="timer"></div>  
  <!-- <div id="score"></div> -->
  <div id="start">
    <h1>Coding quiz challenge.</h1>
    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
    <button id="BtnStart">Start Quiz</button>

  </div>
  <div id="quiz">
    <h1>Please answer the questions.</h1>
    <div id="question-goes-here" style="border: 1px solid red; padding: 10px">
    
    </div>
  </div>

  <div id="initials_page">
    <p>User initials</p>
    Name : <input type="text" id="initials">
    <button id="initials_btn">SAVE</button> 
  </div>

  <div id="finalPage">
    <p>This is the final page.</p>
  </div>

  <script src="./assets/js/questions.js"></script>  
  <script src="./assets/js/script.js"></script>  
</body>
</html>
